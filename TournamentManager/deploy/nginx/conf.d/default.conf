# define upstreams at top-level
upstream backend_up {
  server backend:3000;
}

server {
  listen 80;
  server_name _;

  location /.well-known/acme-challenge/ { root /var/www/certbot; }

  # frontend static (frontend container serves static on port 80)
  location / {
    proxy_pass http://frontend:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API proxy - use upstream to allow proper prefix handling
  location /api/ {
    # strip /api prefix and forward to backend_up (nginx will replace the matched prefix with / from proxy_pass)
    proxy_pass http://backend_up/;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_connect_timeout 30s;
  }
}